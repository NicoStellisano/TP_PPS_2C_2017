<ion-header [style.font-family]="miTema.tipoLetra">
  <ion-navbar [color]="miTema.colorNav" [style.font-size.px]="miTema.sizeLetra">
    <ion-title [style.color]="miTema.colorLetra">Crear encuesta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [ngStyle]="{ 'background-color':+ miTema.colorFondo}" [style.font-family]="miTema.tipoLetra" [style.font-size.px]="miTema.sizeLetra">
   
  <ion-card-content>
    
    <ion-list >  
      <ion-item class="animated flipInX miItem">
      <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Nombre de la encuesta</ion-label>
      <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="nombre" disabled="false"></ion-input> 
      </ion-item>
    
  
      <ion-item class="animated flipInX miItem">
      <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Pregunta</ion-label>
      <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="pregunta" disabled="false"></ion-input> 
      </ion-item>

      <ion-item class="animated flipInX miItem">
        <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Primera opción</ion-label>
        <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="respuesta1" disabled="false"></ion-input> 
        </ion-item>

        <ion-item class="animated flipInX miItem">
          <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Segunda opción</ion-label>
          <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="respuesta2" disabled="false"></ion-input> 
          </ion-item>

          <ion-item class="animated flipInX miItem">
            <ion-label class="miLabel" floating>Formato</ion-label>
          <ion-select [(ngModel)]="formato">
         
            <ion-option>Radio botones</ion-option> 
           <!-- <ion-option>Checkbox</ion-option> -->
            <ion-option>Botones</ion-option> 
            <ion-option>Selección de opciones</ion-option> 
          </ion-select>
        </ion-item>

      <ion-item class="animated flipInX miItem">
        <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Duración</ion-label>
      <ion-select [(ngModel)]="duracion">
      
        <ion-option >5 minutos</ion-option> 
        <ion-option >30 minutos</ion-option> 
        <ion-option >60 minutos</ion-option> 
      </ion-select>
    </ion-item>

          <ion-label class="miLabel" floating>Fecha de Inicio</ion-label>
          <ion-datetime displayFormat="D/M/YYYY HH:mm:ss" [(ngModel)]="horaAux"></ion-datetime>
        </ion-item>-->

    <ion-item class="animated flipInX miItem">
        <ion-label class="miLabel" floating>Fecha y hora de inicio (opcional)</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="fechaInicio"></ion-datetime>
      </ion-item>

      <ion-item class="animated flipInX miItem">
          <ion-label class="miLabel" floating>Fecha y hora de finalización (opcional)</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="fechaFinalizacion"></ion-datetime>
        </ion-item>
      -->


    <button  ion-button round class="botonGuardar"  (click)="Guardar()"[ngStyle]="{ 'background-color':+ miTema.colorBoton}" [style.font-size.px]="miTema.sizeLetra" [style.border-radius]="miTema.radioButton" [style.color]="miTema.colorLetra"><ion-icon ios="ios-brush" md="md-brush"></ion-icon>Guardar</button>


    </ion-list>


          </ion-card-content>



          
        </ion-content>
