<ion-header>
  <ion-navbar color="dark">
    <ion-title>Crear encuesta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image:url('assets/hallowenCuestionarios.jpg')" class="fondo">
   
  <ion-card-content>
    
    <ion-list >  
      <ion-item class="animated flipInX miItem">
      <ion-label class="miLabel" floating>Nombre de la encuesta</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" disabled="false"></ion-input> 
      </ion-item>
    
  
      <ion-item class="animated flipInX miItem">
      <ion-label class="miLabel" floating>Pregunta</ion-label>
      <ion-input type="text" [(ngModel)]="pregunta" disabled="false"></ion-input> 
      </ion-item>

      <ion-item class="animated flipInX miItem">
        <ion-label class="miLabel" floating>Primera opci贸n</ion-label>
        <ion-input type="text" [(ngModel)]="respuesta1" disabled="false"></ion-input> 
        </ion-item>

        <ion-item class="animated flipInX miItem">
          <ion-label class="miLabel" floating>Segunda opci贸n</ion-label>
          <ion-input type="text" [(ngModel)]="respuesta2" disabled="false"></ion-input> 
          </ion-item>

          <ion-item class="animated flipInX miItem">
            <ion-label class="miLabel" floating>Formato</ion-label>
          <ion-select [(ngModel)]="formato">
         
            <ion-option>Radio button</ion-option> 
            <ion-option>Checkbox</ion-option> 
            <ion-option>Botones</ion-option> 
          </ion-select>
        </ion-item>

      <ion-item class="animated flipInX miItem">
        <ion-label class="miLabel" floating>Duraci贸n</ion-label>
      <ion-select [(ngModel)]="duracion">
      <!--  <ion-option *ngFor="let d of duracion; let i = index" type="number" value="d.valor" [value]="d.valor">{{d.valor}}</ion-option>-->
        <ion-option>1 hora</ion-option> 
        <ion-option>6 horas</ion-option> 
        <ion-option>24 horas</ion-option> 
      </ion-select>
    </ion-item>

    <ion-item class="animated flipInX miItem">
        <ion-label class="miLabel" floating>Fecha y hora de inicio (opcional)</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="fechaInicio"></ion-datetime>
      </ion-item>

      <ion-item class="animated flipInX miItem">
          <ion-label class="miLabel" floating>Fecha y hora de finalizaci贸n (opcional)</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="fechaFinalizacion"></ion-datetime>
        </ion-item>



    <button  ion-button round class="botonGuardar"  (click)="Guardar()"><ion-icon ios="ios-brush" md="md-brush"></ion-icon>Guardar</button>


    </ion-list>


          </ion-card-content>



          
        </ion-content>
