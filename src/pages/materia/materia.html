<ion-header>
  <ion-navbar color="dark">
    <ion-title>Materia: {{materia}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image:url('assets/aula-administrativo.jpeg')" class="fondo">




  
  <button ion-button round full large *ngIf="codigoScaneado==null"  (click)="scanCode()" class="animated flipInX miBoton miButton"> 
    <ion-icon name="arrow-round-back"></ion-icon> Escaner QR
  </button>
  
  <ion-list *ngIf="codigoScaneado!=null" >
    
<ion-item class="animated flipInX miItem">
<ion-label class="miLabel" floating>Divisi√≥n</ion-label>
<ion-input type="text" [(ngModel)]="aulaMateria.curso" disabled="true"></ion-input> 
</ion-item>
          
<ion-item class="animated flipInY miItem">
<ion-label class="miLabel" floating>Materia</ion-label>
<ion-input type="text" [(ngModel)]="aulaMateria.profesor" disabled="true"></ion-input>
</ion-item>


  <ion-item class="animated flipInY miItem">
    <ion-label class="miLabel" floating>Primer Parcial</ion-label>
    <ion-input type="text" [(ngModel)]="aulaMateria.primerParcial" disabled="true"></ion-input>
    </ion-item>

    <ion-item class="animated flipInY miItem">
      <ion-label class="miLabel" floating>Segundo Parcial</ion-label>
      <ion-input type="text" [(ngModel)]="aulaMateria.segundoParcial" disabled="true"></ion-input>
      </ion-item>

      <ion-item class="animated flipInY miItem">
        <ion-label class="miLabel" floating>Final</ion-label>
        <ion-input type="text" [(ngModel)]="aulaMateria.final" disabled="true"></ion-input>
        </ion-item>

</ion-list>

</ion-content>
