<ion-header [style.font-family]="miTema.tipoLetra">
  <ion-navbar [color]="miTema.colorNav" [style.font-size.px]="miTema.sizeLetra">
    <ion-title [style.color]="miTema.colorLetra">Materia: {{materia}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [ngStyle]="{ 'background-color':+ miTema.colorFondo}" [style.font-family]="miTema.tipoLetra" [style.font-size.px]="miTema.sizeLetra">




  
  <button ion-button  full large *ngIf="codigoScaneado==null"  (click)="scanCode()" class="animated flipInX  miButton" [ngStyle]="{ 'background-color':+ miTema.colorBoton}" [style.font-size.px]="miTema.sizeLetra" [style.border-radius]="miTema.radioButton" [style.color]="miTema.colorLetra"> 
    <ion-icon [name]="miTema.iconoAgregar"></ion-icon> Escaner QR
  </button>

    
  <button ion-button  full large *ngIf="codigoScaneado==null"  (click)="encuestas()" class="animated flipInX  miButton" [ngStyle]="{ 'background-color':+ miTema.colorBoton}" [style.font-size.px]="miTema.sizeLetra" [style.border-radius]="miTema.radioButton" [style.color]="miTema.colorLetra"> 
    <ion-icon [name]="miTema.iconoAgregar"></ion-icon> Encuestas
  </button>
  
  <ion-list *ngIf="codigoScaneado!=null" >
  <!-- <div *ngIf="perfil==''" > -->
<ion-item class="animated flipInX ">
<ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Divisi√≥n</ion-label>
<ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="aulaMateria.curso" disabled="true"></ion-input> 
</ion-item>
          
<ion-item class="animated flipInY ">
  <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Profesor</ion-label>
  <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="aulaMateria.profesor" disabled="true"></ion-input>
  </ion-item>

<ion-item class="animated flipInY ">
<ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Materia</ion-label>
<ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="aulaMateria.materia" disabled="true"></ion-input>
</ion-item>


  <ion-item class="animated flipInY ">
    <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Primer Parcial</ion-label>
    <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="aulaMateria.primerParcial" disabled="true"></ion-input>
    </ion-item>

    <ion-item class="animated flipInY ">
      <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Segundo Parcial</ion-label>
      <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="aulaMateria.segundoParcial" disabled="true"></ion-input>
      </ion-item>

      <ion-item class="animated flipInY ">
        <ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Final</ion-label>
        <ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="aulaMateria.final" disabled="true"></ion-input>
        </ion-item>

      <!--</div>-->


</ion-list>

</ion-content>
