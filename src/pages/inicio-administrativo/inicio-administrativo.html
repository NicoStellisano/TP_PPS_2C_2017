<ion-header>
  <ion-navbar color="dark">
    <ion-title>Seleccione un aula</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image:url('assets/hallowenAdministrativo.jpg')" class="fondo">

    <div *ngFor="let lista of listaAulas; let i = index"> 
        <br> <button ion-button round full large style="margin:auto;text-align:center;display:block;background-color:rgba(0, 0, 0, 0.747)" (click)="RedireccionAula(lista.nombre)">{{ lista.nombre }}</button> 
    </div>

</ion-content>
