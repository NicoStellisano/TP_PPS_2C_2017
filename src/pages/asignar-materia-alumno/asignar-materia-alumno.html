<ion-header>
  
    <ion-navbar>
      <ion-title>Asignar Alumno</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

      <ion-item style="background-color:rgba(0, 0, 0, 0.747);color:white">
          <ion-label style="color:white">Alumno</ion-label>
             <ion-input disabled clearInput type="text"  [(ngModel)]="alumno" name="alumno" id="alumno"></ion-input>
        </ion-item>

      <ion-item style="background-color:rgba(0, 0, 0, 0.747);color:white">
          <ion-label  style="color:white" floating>Aula</ion-label>
   <!--   <ion-input clearInput type="text"  [(ngModel)]="aula" name="aula" id="aula"></ion-input>-->
    
      <ion-select style="background-color:rgba(0, 0, 0, 0.747);color:white" interface='action-sheet' [(ngModel)]="aula" name="aula" id="aula">
        <ion-option *ngFor="let alumnos of listaAulas" (ionSelect)="changeList(alumnos.aula)" [value]="alumnos.aula">{{alumnos.aula}}</ion-option>
        
       </ion-select>
    </ion-item>
    <ion-item style="background-color:rgba(0, 0, 0, 0.747);color:white">
      <ion-label  style="color:white" floating>Materia</ion-label>
  <!--  <ion-input clearInput type="text"  [(ngModel)]="materiaD" name="materiaD" id="materiaD"></ion-input>-->
  <ion-select style="background-color:rgba(0, 0, 0, 0.747);color:white" interface='action-sheet' [(ngModel)]="materia" name="materia" id="materia">
    <ion-option *ngFor="let item of listaMaterias" (ionSelect)="changeMateria(item.materia)" [value]="item.materia">{{item.materia}}</ion-option>
    
   </ion-select>

</ion-item>
 
  <br> <br>
  <br> <button ion-button round full large style="margin:auto;text-align:center;display:block;background-color:rgba(0, 0, 0, 0.747)" (click)="asignar()">Asignar</button>
  
  </ion-content>
