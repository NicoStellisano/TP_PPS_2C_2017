<ion-header [style.font-family]="miTema.tipoLetra">
  <ion-navbar [color]="miTema.colorNav" [style.font-size.px]="miTema.sizeLetra">
    <ion-title [style.color]="miTema.colorLetra">Creación de notificación</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="{ 'background-color':+ miTema.colorFondo}" [style.font-family]="miTema.tipoLetra" [style.font-size.px]="miTema.sizeLetra">
  
<ion-list>
<ion-item class="animated flipInX ">
<ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Titulo</ion-label>
<ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="titulo" disabled="false"></ion-input> 
</ion-item>
          
<ion-item class="animated flipInY ">
<ion-label [style.color]="miTema.colorLetra" class="miLabel" floating>Mensaje</ion-label>
<ion-input [style.color]="miTema.colorLetra" type="text" [(ngModel)]="mensaje" disabled="false"></ion-input>
</ion-item>
<button  ion-button round class="botonGuardar" [ngStyle]="{ 'background-color':+ miTema.colorBoton}" [style.font-size.px]="miTema.sizeLetra" [style.border-radius]="miTema.radioButton" [style.color]="miTema.colorLetra"  (click)="Guardar()"><ion-icon [name]="miTema.iconoAgregar"></ion-icon>Guardar</button>
</ion-list>

</ion-content>
