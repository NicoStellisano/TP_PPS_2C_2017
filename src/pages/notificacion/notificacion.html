<ion-header>
  <ion-navbar color="dark">
    <ion-title>Creación de notificación<button ion-button color="danger" icon-only style="float:right" (click)='presentModal()'><ion-icon style="size:200%" name="help-circle"></ion-icon></button></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image:url('assets/aula-administrativo.jpeg')" class="fondo">
  
<ion-list>
<ion-item class="animated flipInX miItem">
<ion-label class="miLabel" floating>Titulo</ion-label>
<ion-input type="text" [(ngModel)]="titulo" disabled="false"></ion-input> 
</ion-item>
          
<ion-item class="animated flipInY miItem">
<ion-label class="miLabel" floating>Mensaje</ion-label>
<ion-input type="text" [(ngModel)]="mensaje" disabled="false"></ion-input>
</ion-item>
<button  ion-button round class="botonGuardar"  (click)="Guardar()"><ion-icon ios="ios-brush" md="md-brush"></ion-icon>Guardar</button>
</ion-list>

</ion-content>
