<ion-header>

  <ion-navbar color="dark">
    <ion-title>Aula Administrativo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-image:url('assets/aula-administrativo.jpeg')" class="fondo">

  <ion-list>
        
    <ion-item class="animated flipInX miItem">
      <ion-label class="miLabel" floating>Profesor</ion-label>
      <ion-input type="text" [(ngModel)]="miAulaAdministrativo.profesor" disabled="true"></ion-input> 
    </ion-item>
              
    <ion-item class="animated flipInY miItem">
      <ion-label class="miLabel" floating>Divicion</ion-label>
      <ion-input type="text" [(ngModel)]="miAulaAdministrativo.division" disabled="true"></ion-input>
    </ion-item>
          
    <ion-item class="animated flipInX miItem" >
      <ion-label class="miLabel" floating >Materia</ion-label>
      <ion-input type="text" [(ngModel)]="miAulaAdministrativo.materia" disabled="true"></ion-input>
    </ion-item> 

    <ion-item class="animated flipInX miItem" >
      <ion-label class="miLabel" floating >Cantidad de Alumnos</ion-label>
      <ion-input type="number" [(ngModel)]="miAulaAdministrativo.cantidadAlumno" disabled="true"></ion-input>
    </ion-item> 

  </ion-list>

  <div>
    <button ion-button round full large  class="animated flipInX miBoton miButton"> 
      <ion-icon name="arrow-round-back"></ion-icon> Volver
    </button>
  </div>

</ion-content>
