<ion-header>

  <ion-navbar color="dark">
    <ion-title>Descargar Archivo {{aula}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="generaPDF()">
        <ion-icon name="logo-dropbox"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="generaCSV()">
        <ion-icon name="logo-dropbox"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-image:url('assets/descarga-archivo.png')" class="fondo">
  <ion-list>
    <ion-item *ngFor="let alumno of listaAlumnosCsv " class="animated flipInX miItem">
      <h3>Legajo: {{alumno.legajo}}</h3>
      <h2>Mail: {{alumno.mail}}</h2>
      <h2>Nombre: {{alumno.nombre}}</h2>
      <h2>Tuno: {{alumno.turno}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
