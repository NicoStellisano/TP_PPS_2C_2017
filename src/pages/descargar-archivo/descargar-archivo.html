<ion-header>

  <ion-navbar color="dark">
    <ion-title>Descargar Archivo {{aula}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="generaCSV()">
        <ion-icon name="logo-dropbox"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let alumno of listaAlumnosCsv ">
      <h3>{{alumno.legajo}}</h3>
      <h2>{{alumno.mail}}</h2>
      <h2>{{alumno.nombre}}</h2>
      <h2>{{alumno.turno}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
