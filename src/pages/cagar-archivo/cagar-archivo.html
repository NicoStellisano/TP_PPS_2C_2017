<ion-header>

  <ion-navbar color="dark">
    <ion-title>Cagar Archivo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/nube.jpg')" class="fondo">

  <ion-item>
    <label>{{label}}</label>
    <input type="file" (change)="fileUpload($event)" id="file-input" style="opacity: 0" #fileInp>
    <button ion-button (click)="onClick()">Carrgar</button>
  </ion-item>

  <div>
    <button ion-button round full large (click)="cargarLista()" class="animated flipInX miBoton miButton"> 
      <ion-icon name="arrow-round-back"></ion-icon> Cargar Lista
    </button>
  </div>
  
</ion-content>
