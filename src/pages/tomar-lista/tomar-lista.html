<ion-header [style.font-family]="miTema.tipoLetra">

  <ion-navbar [color]="miTema.colorNav" [style.font-size.px]="miTema.sizeLetra">
    <ion-title [style.color]="miTema.colorLetra">Tomar Lista</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding [ngStyle]="{ 'background-color':+ miTema.colorFondo}" [style.font-family]="miTema.tipoLetra" [style.font-size.px]="miTema.sizeLetra" >
  
  <ion-list>
    <ion-item *ngFor="let alumno of tomarAlumnos$ | async" class=" animated flipInX">
      <ion-avatar item-end>
        <img src="./assets/icon/bien.png" (click)="presente(alumno)">  
      </ion-avatar>
        
      <ion-avatar item-end>
        <img src="./assets/icon/mal.png" (click)="ausente(alumno.$key,alumno)">  
      </ion-avatar>

      <h2 [style.color]="miTema.colorLetra">{{alumno.legajo}} - {{alumno.nombre}}</h2>
    </ion-item>  
  </ion-list>
</ion-content>
