<ion-header>

  <ion-navbar color="dark">
    <ion-title>Tomar Lista</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-image:url('assets/descarga-archivo.png')" class="fondo">
  
  <ion-list>
    <ion-item *ngFor="let alumno of tomarAlumnos$ | async" class="miItem animated flipInX">
      <ion-avatar item-end>
        <img src="./assets/icon/bien.png" (click)="presente(alumno)">  
      </ion-avatar>
        
      <ion-avatar item-end>
        <img src="./assets/icon/mal.png" (click)="ausente(alumno.$key,alumno)">  
      </ion-avatar>

      <h2>{{alumno.legajo}} - {{alumno.nombre}}</h2>
    </ion-item>  
  </ion-list>
</ion-content>
