<ion-header>

  <ion-navbar>
    <ion-title>Asignar Profesor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item >
        <ion-label  >Aula</ion-label>
    <ion-input disabled clearInput type="text"  [(ngModel)]="aula" name="aula" id="aula"></ion-input></ion-item>
  <ion-item >
    <ion-label  floating>Materia</ion-label>
<ion-input disabled clearInput type="text"  [(ngModel)]="materiaD" name="materiaD" id="materiaD"></ion-input></ion-item>
<ion-item >
  <ion-label >Profesor</ion-label>
 <ion-select  [(ngModel)]="profesor" name="profesor" id="profesor">
   <ion-option *ngFor="let profesor of listaProfesores" [value]="profesor">{{profesor.Nombre}} {{profesor.Apellido}}</ion-option>
   
  </ion-select>
</ion-item>
<br> <br>
<br> <button ion-button   (click)="asignar()">Asignar</button>

</ion-content>
