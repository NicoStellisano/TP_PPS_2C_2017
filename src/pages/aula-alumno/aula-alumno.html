<ion-header>

  <ion-navbar class="dark">
    <ion-title>Aula Alumno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/aula.jpg')" class="fondo">

    <ion-list>
        <ion-item class="animated flipInX miItem">
          <ion-label class="miLabel" floating>Turno</ion-label>
          <ion-input type="text" [(ngModel)]="miAula.turno" disabled="true"></ion-input> 
        </ion-item>
            
        <ion-item class="animated flipInY miItem">
          <ion-label class="miLabel" floating>Profesor</ion-label>
          <ion-input type="text" [(ngModel)]="miAula.profesor" disabled="true"></ion-input>
        </ion-item>
        
        <ion-item class="animated flipInX miItem" >
            <ion-label class="miLabel" floating >Materia</ion-label>
            <ion-input type="text" [(ngModel)]="miAula.materia" disabled="true"></ion-input>
          </ion-item> 
      </ion-list>
      
    
      <button ion-button round full large class="miBoton"> 
        <ion-icon name="arrow-round-back"></ion-icon> Volver
      </button>

</ion-content>
