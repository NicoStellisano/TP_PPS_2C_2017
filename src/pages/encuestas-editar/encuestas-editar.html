<ion-header>
    <ion-navbar >
      <ion-title>Editar encuesta "{{encuestaAmodificar.nombre}}"</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding >
     
    <ion-card-content>
      
      <ion-list >  
        <ion-item class="animated flipInX ">
        <ion-label class="miLabel" floating>Nombre de la encuesta</ion-label>
        <ion-input type="text" [(ngModel)]="encuestaAmodificar.nombre" disabled="false"></ion-input> 
        </ion-item>
      
    
        <ion-item class="animated flipInX ">
        <ion-label class="miLabel" floating>Pregunta</ion-label>
        <ion-input type="text" [(ngModel)]="encuestaAmodificar.pregunta" disabled="false"></ion-input> 
        </ion-item>
  
        <ion-item class="animated flipInX ">
          <ion-label class="miLabel" floating>Primera opción</ion-label>
          <ion-input type="text" [(ngModel)]="encuestaAmodificar.respuesta1" disabled="false"></ion-input> 
          </ion-item>
  
          <ion-item class="animated flipInX ">
            <ion-label class="miLabel" floating>Segunda opción</ion-label>
            <ion-input type="text" [(ngModel)]="encuestaAmodificar.respuesta2" disabled="false"></ion-input> 
            </ion-item>
  
            <ion-item class="animated flipInX ">
              <ion-label class="miLabel" floating>Formato</ion-label>
            <ion-select [(ngModel)]="encuestaAmodificar.formato">
           
              <ion-option>Radio botones</ion-option> 
             <!-- <ion-option>Checkbox</ion-option> -->
              <ion-option>Botones</ion-option> 
              <ion-option>Selección de opciones</ion-option> 
            </ion-select>
          </ion-item>
  <!--
          <ion-item class="animated flipInX miItem">
            <ion-label class="miLabel" floating>Duración</ion-label>
          <ion-select [(ngModel)]="encuestaAmodificar.duracion">
          
            <ion-option>5 minutos</ion-option> 
            <ion-option>30 minutos</ion-option> 
            <ion-option>55 minutos</ion-option> 
          </ion-select>
        </ion-item>
      -->

    <ion-item class="animated flipInX miItem">
        <ion-label class="miLabel" floating>Fecha y hora de inicio (opcional)</ion-label>

      </ion-item>

      <ion-item class="animated flipInX miItem">
          <ion-label class="miLabel" floating>Fecha y hora de finalización (opcional)</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="encuestaAmodificar.fechaFinalizacion"></ion-datetime>
        </ion-item>
      -->        
  
  
      <button  ion-button round class="botonGuardar"  (click)="EditarEncuestaa(encuestaAmodificar)"><ion-icon ios="ios-brush" md="md-brush"></ion-icon>Guardar Modificación</button>
  
  
      </ion-list>
  
  
            </ion-card-content>
