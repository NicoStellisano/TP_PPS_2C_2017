<ion-header>

  <ion-navbar color="primary">
   <ion-title><button ion-button color="light" (click)='logout()'>Salir</button>    <button ion-button color="danger" icon-only style="float:right" (click)='presentModal()'><ion-icon style="size:200%" name="help-circle"></ion-icon></button> 
    
  </ion-title>

  </ion-navbar>
  
</ion-header>

<ion-content style="background-image:url('assets/hallowenAdministrativo.jpg')" class="fondo">
  <div>
    <ion-select interface='action-sheet' style="float:left;color:white" >
      <ion-option *ngFor="let curso of listadoAlumnos"  [selected]="curso.aula == '4A' && curso.materia=='PPS'" (ionSelect)="cursar(curso)" [value]="curso">{{curso.aula}},{{curso.materia}}</ion-option>   
      
    </ion-select>
    </div>
  <div>
    
  <div style="width:100%">
      <ion-grid style="background-color:white;">
        <h4>Faltas</h4>
         <ion-row >
           <ion-col >
             <ngx-charts-bar-horizontal 
               [view]="view"
               [results]="informacion"
               xAxis="true"
               yAxis="true"
             >
             </ngx-charts-bar-horizontal>
           </ion-col>
         </ion-row>
       </ion-grid>
      </div>
    </div>
     

  <div *ngIf="seleccion==''">
      <button ion-button round full large  (click)="escanear()" class="animated flipInX miBoton miButton"> 
          <ion-icon name="arrow-round-back"></ion-icon> Escanear QR
        </button>

      <button ion-button round full large (click)="lista()" class="animated flipInX miBoton miButton"> 
          <ion-icon name="arrow-round-back"></ion-icon> Lista de Alumnos
        </button>

      <button ion-button round full large (click)="cargarLista()" class="animated flipInX miBoton miButton"> 
          <ion-icon name="arrow-round-back"></ion-icon> Cargar Alumnos
        </button>

        <button ion-button round full large  (click)="tomaLista()" class="animated flipInX miBoton miButton"> 
            <ion-icon name="arrow-round-back"></ion-icon> Tomar Lista
          </button>

          <br><br> <button ion-button round full large style="margin:auto;text-align:center;display:block;background-color:rgba(0, 0, 0, 0.747)" (click)="Redireccion('profesores')">Profesores</button>           
        <!--  <br><br> <button ion-button round full large style="margin:auto;text-align:center;display:block;background-color:rgba(0, 0, 0, 0.747)" (click)="Redireccion('alumnos')">Alumnos</button> -->
          <br><br> <button ion-button round full large style="margin:auto;text-align:center;display:block;background-color:rgba(0, 0, 0, 0.747)" (click)="Redireccion('materias')">Materias</button> 
        </div>
        <button *ngIf="seleccion!=''" ion-button icon-only round color="primary" (click)="aparecer()" style="margin:auto;text-align:center;display:block;"><ion-icon md="md-arrow-back"></ion-icon></button>

        <div *ngIf="seleccion=='alumnos'" > 
          <span *ngFor="let alumno of listaAlumnos">  <br><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion(alumno.legajo)">{{alumno.nombre}}</button>  </span>
      </div>

      <div *ngIf="seleccion=='materias'"> 
        <span *ngFor="let materia of listaAux"> <br><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion(materia)">Materia:{{materia.nombre}},Aula:{{materia.aula}}</button> </span> 
    </div>

      
    <div *ngIf="seleccion=='profesores'" > 
        <span *ngFor="let profesor of listadoProfesores"> <br><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion(profesor.Apellido)">{{profesor.Nombre}},{{profesor.Apellido}}</button> </span> 
     </div>

    <div *ngIf="seleccion=='materiasProfesor'" > 
     <span *ngFor="let mp of listaAux"> <br><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion(mp)">Materia:{{mp.materia}},Aula:{{mp.aula}} </button>  </span>
  </div>
    
  <div *ngIf="seleccion=='aulasAlumnos'" > 
      <span > <br><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion('a')">4ยบ A </button>  </span>
      <span > <br><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion('b')">4ยบ B </button>  </span>
      
    </div>

    <div *ngIf="seleccion=='a'" > 
        <span *ngFor="let alumno of listaAux"> <br><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion(alumno.nombre)">{{alumno.nombre}}</button>  </span>
     </div>

     <div *ngIf="seleccion=='b'" > 
        <span *ngFor="let alumno of listaAux"><button ion-button  style="width:70%;color:red;margin:auto;text-align:center;display:block;background-color:rgb(255, 255, 255)" (click)="Seleccion(alumno.nombre)">{{alumno.nombre}} </button>  </span>
     </div>
          
</ion-content>
