<ion-header>

  <ion-navbar color="dark">
    <ion-title>Aula </ion-title>
  </ion-navbar>

</ion-header >


<ion-content padding style="background-image:url('assets/aula.jpg')" class="fondo">

  <ion-list>
    <ion-item class="animated flipInX">
      <ion-label floating>Turno</ion-label>
      <ion-input type="text" [(ngModel)]="miAula.turno"></ion-input> 
    </ion-item>
        
    <ion-item class="animated flipInY">
      <ion-label floating>Profesor</ion-label>
      <ion-input type="text" [(ngModel)]="miAula.profesor"></ion-input>
    </ion-item>
    
    <ion-item class="animated flipInX">
        <ion-label floating>Materia</ion-label>
        <ion-input type="text" [(ngModel)]="miAula.materia"></ion-input>
      </ion-item> 
  </ion-list>
  

  <button ion-button round full large> 
    <ion-icon name="arrow-round-back"></ion-icon> Volver
  </button>

</ion-content>
